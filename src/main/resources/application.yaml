spring:
  application:
    name: Contact List Challenge
  datasource:
    url: jdbc:h2:mem:challenge_db
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

api:
  security:
    token:
      secret: ${JWT_SECRET:minha-chave-secreta-jwt==}